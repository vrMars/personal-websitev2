    	<script type="text/javascript">
        $(".bg1").interactive_bg({
          strength: 200,
          scale: 2.0
        });
        
        $(".bg2").interactive_bg({
          strength: 25,
          scale: 1,
          contain: false
        });
        
        $(".bg3").interactive_bg({
          strength: 100,
          scale: 1.5

        $(".bg4").interactive_bg({
          strength: 500,
